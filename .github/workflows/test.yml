name: Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10, 12, 14]

    steps:
      steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-node@v2-beta
          with:
            node-version: ${{ matrix.node-version }}

        - name: Install dependencies
          run: yarn install

        - name: Build
          run: yarn run build

        - name: Lint
          run: yarn run lint

        - name: Test
          run: yarn test
